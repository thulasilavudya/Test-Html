<html>
    <head>
        <title>stars and moon animation</title>
        <link href="./css/style1.css" type="text/css" rel="stylesheet">
        <style>
        body{
    margin: 0;
    height: 100px;
    background-color: black;
    overflow: hidden;
}
.moon{
    position: absolute;
    top: 80px;
    left: 70%;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #fdfdfd, #cfcfcf 70%);
    border-radius: 50%;
    box-shadow: 0 0 40px 15px rgba(255,255,200,0.5);
} 
.stars
{
    position: absolute;
    top: 80px;
    left: 70%;
    width: 120px;
    height: 120px;

}   

        </style>
    </head>
    <body>
        <div class="moon"></div>

        <div class="stars"></div>
        <div class="stars"></div>
    </body>
</html>
